{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} Mind Spot {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'blog/css/main.css' %}" />
    <script src="main.js"></script>
</head>
<body>
<section class="navigation">
    <nav class="navigation__bar navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="nav nav-head">
            <a class="navbar-brand" href="{% url 'post_list'%}">Mind Spot</a>
            <a class="navbar-brand" href="" >Articles</a>
            <a class="navbar-brand" href="" >Categories</a>
            <a class="navbar-brand" href="" >About</a>
            <div class="navigation__bar__form float-sm-right">
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">  
                <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</section>

{% block body %}
{% endblock %}

</body>
</html>
