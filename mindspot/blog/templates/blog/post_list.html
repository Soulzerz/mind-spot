{% extends "blog/base.html" %}
{% load static %}
{% load staticfiles %}
{% block title %} Mind Spot {% endblock %}
{% block body %} 

{% if posts %}
    {% for post in posts %}
        <div class="container">
            <div class="jumbotron">
                <h1 class="h1 text-center"><a href="{% url 'post_detail' pk=post.id%}"> {{ post.title }} </a> </h1>
                <p class=" h6 text-center"><b>{{post.author}} - {{post.created_date|date}}</b></p>
                <p class="text-center"> {{post.text}} </p>
            </div>
        </div>
        
    {% endfor %}
{% endif %}

{% endblock %}
